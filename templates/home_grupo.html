<!DOCTYPE html>
<html>
<head>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <!-- Enlace a tu archivo styles.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
          <header>
            <img class='img' src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
          </header>
          <ul class="nav">
            <li>
              <a href="#">
                <i class="bi bi-house-door-fill"></i>  Inicio
              </a>
            </li>
            <li>
              <a href="#">
                <i class="bi bi-person-fill"></i> Perfil
              </a>
            </li>
            <li>
              <a href="#">
                <i class="bi bi-chat-dots-fill"></i> Chats
              </a>
            </li>
            <li>
              <a href="#">
                <i class="bi bi-gear-fill"></i> Configuración
              </a>
            </li>
            <li>
              <a href="#">
                <i class="bi bi-info-circle-fill"></i> Ayuda
              </a>
            </li>
            <li>
              <a href="{{url_for('logout')}}">
                <i class="bi bi-box-arrow-left"></i> Cerrar sesión
              </a>
            </li>
          </ul>
        </div>
        <!-- Content -->
        <div id="content">
          <div class="container">
              <div class="row justify-content-center align-items-center" style="height: 100vh;">
                  {% for usuario in usuarios_cercanos %}
                    <div class="card usuario-card" id="usuario-{{ loop.index }}" style="width: 18rem; background-color: #12ff46; margin-bottom: 20px;">
                      <img class="card-img-top" src="{{ url_for('static', filename='img/ej_grupo.jpg') }}" alt="Card image cap">
                          <div class="card-body text-center d-flex flex-column">
                              <h5 class="card-title" style="font-weight: bold;">{{ usuario.nombre }}</h5>
                              <p class="card-text">Edad: {{ usuario.edad }}</p>
                              <p class="card-text">Instrumento: {{ usuario.instrumento_principal }}</p>
                              <p class="card-text">Género: {{ usuario.genero_musical }}</p>
                              <a class="black-icon" href="#">
                                  <i class="bi bi-info-circle"></i>
                              </a>
                          </div>
                          <div class="card-body text-center">
                              <form action="" method="POST">
                                <button type="button" class="btn btn-success btn-like" data-usuario-id="{{ usuario.id }}">
                                    <i class="bi bi-hand-thumbs-up-fill"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-dislike" data-usuario-id="{{ usuario.id }}">
                                    <i class="bi bi-hand-thumbs-down-fill"></i>
                                </button>
                            </form>
                          </div>
                      </div>
                  {% endfor %}
              </div>
          </div>
      </div>
      </div id="viewport">
      <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
